<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Keeper</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="container-fluid bg-black fw-bold fs-4 text-center text-light">
      🦍🦒Zoo Keeper🐅
    </nav>
  </header>

  <main class="container-fluid mt-3">
    <section class="row" id="animal-pens">
      <div id="Gary" class="col-6 col-md-4">
        <div class="enclosure">
          <span class="animal" onclick="feedAnimal('Gary')">
            🦍
          </span>
        </div>
        <div class="stats bg-black text-light text-center">
          Gary | 100 | 😁
        </div>
      </div>
      <div id="Larry" class="col-6 col-md-4">
        <div class="enclosure">
          <span class="animal" onclick="feedAnimal('Larry')">
            🦒
          </span>
        </div>
        <div class="stats bg-black text-light text-center">
          Larry | 100 | 😁
        </div>
      </div>
      <div id="Terry" class="col-6 col-md-4">
        <div class="enclosure">
          <span class="animal" onclick="feedAnimal('Terry')">
            🐅
          </span>
        </div>
        <div class="stats bg-black text-light text-center">
          Terry | 50 | 😁
        </div>
      </div>
    </section>
  </main>
  


  <script src="app.js"></script>
</body>
</html>
